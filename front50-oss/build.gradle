plugins {
    id 'java'
}

group 'com.netflix.spinnaker.front50'
version 'unspecified'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
  implementation project(":front50-core")
  implementation 'com.aliyun.oss:aliyun-sdk-oss:3.10.2'
  testCompile group: 'junit', name: 'junit', version: '4.12'
}
